<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ascii() {

        const input = document.getElementById('inputText').value;

        if (input.length !== 1) {
            document.getElementById('output');
            return;
        }
        
        const asciiCode = input.charCodeAt(0); // ascii 변환 
        document.getElementById('output').textContent = asciiCode;
        }

        ascii();
    </script>

    <style>
       
        #inputText {
            border: 2px solid blue;
        }
        #container {
            display : flex;
       
        }
      
    </style>
