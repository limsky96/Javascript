<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        //객체:속성과 기능을 가지고 있는 프로그램 덩어리
        // 객체를 생성
        // 1. Object() 생성자 사용

        var person = new Object(); // person = {};

        person.name = "홍길동";
        person.age = 35;

        // 2. 객체 리터럴 활용 방법 (가독성)
        var objPerson = {
            name : "홍길동",
            age : 35
        }

        // 3. 생성자 함수를 이용하는 방법 (함수명 관습적으로 대문자 시작함!)
        // 함수에서도 기본적으로 this를 쓸 수 있음 = 자바 스크립트에서는 함수가 객체이기 때문 ! 
        // 함수가 만들어 질 때 -> 객체로 만들기 위해서 2가지를 심어줌
        // 1. this 2. arguments 
        function Airplane(name, color, speed){
            //arguments;
            // this; 내부적으로 만들어짐. 이 때의 this는 var Airplane(this) = {} 와 같음 
            this.name = name;
            this.color = color;
            this.speed = speed;

            this.fly = function(){
                return this.speed + " fly!!" + "<br>";
            };
        };

        var plane1 = new Airplane("보라매", "레드", 100); // 객체생성 
        document.write(plane1.fly());

        

        // 예시 
        function Grade(name, kor, eng, math) {
        this.name = name;
        this.kor = kor;
        this.eng = eng;
        this.math = math;

        this.getAvg = function() {
            var sum = this.kor + this.eng + this.math;
            return sum / 3;
        };

        this.getGrade = function() {
                var avg = this.getAvg();
                if (avg >= 90) {
                return '수';
                } else if (avg >= 80) {
                return '우';
                } else if (avg >= 70) {
                return '미';
                } else if (avg >= 60) {
                return '양';
                } else {
                return '가';
                }
            };
        }
        
        var 홍길동 = new Grade("홍길동",100,80,30);
        document.write(홍길동.name + "의 평균은 " + 홍길동.getAvg() + " 입니다." + "<br>");
        document.write(홍길동.name + "의 성적은 " + 홍길동.getGrade() + " 입니다." + "<br>");

        //

        document.write(person + "<br>")


        var ojbName ={}; //들어가는 값에 따라 데이터타입이 달라짐
        document.write(typeof ojbName); //타입오브:데이터타입을 알려주는 함수

        var objCar = {
            width: "3m", //속성
            heigth : "2m",
            cc : "2000cc",
            energy : 100,
            speed : function(power){
                return this.energy * power
            }
        };

        document.write(objCar.width+"<br>");
        document.write(objCar.heigth+"<br>");
        document.write(objCar.cc + "<br>");

        document.write(objCar.energy + "<br>");
        document.write(objCar.speed(100) + "<br>");

        objCar.width = "8m";
        document.write(objCar.width + "<br>");
        document.write(objCar["width"] + "<br>");

        var print = "";
        for(var key in objCar){

            //if(typeof objCar[key] == "function") continue;
            print += key + " : " + objCar[key] + "\n"
        }
        console.log(print);
   
   </script>
