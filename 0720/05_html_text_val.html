<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 

    <script>
        $(document).ready(function() {

            $("p").each(function(index, item) { // funciont()속 이름은 마음대로 가능, 대신 순서대로 ~ 
                console.log(index + $(item).text());
                console.log(index + $(this).text());
                console.log(this);
            });

            //html() / text() / val()
            console.log($("#htmlMethod").html());
            $("#htmlMethod").html("<strong>new</strong>"); //border 해짐 

            console.log("============================");

            console.log($("#htmlMethod").html());
            console.log($("#htmlMethod").text()); // 자식 속 tag까지 다 꺼내옴 

            console.log("============================");

            console.log($("#textMethod").text()); // 텍스트만 
            $("#textMethod").text("아아아아");
            console.log($("#textMethod").text());

            console.log("============================");
            //val() 함수 사용법
            var num = $("#input").val();
            console.log(num);
            $("#input").val('hello world'); // 박스 속 값 집어 넣기

            // remove() 문서 객체 제거
            // empty() 문서 객체 내부 제거
            $("#removeMthod").remove(); // div 자체 삭제 (태그 없음)
            $("#emptyMthod").empty(); // 내부 텍스트만 사라짐 (태그 살아있음)

            // 이미지 동적 컨트롤
            $("#attrMethod img").attr("src", "logo.png");
            console.log(("#attrMethod img").attr("srt"));

            //$("#attrMethod img").removeAttr("src"); // 사진삭제
        });

    </script>
</head>
<body>
    <input id="input" type="text" value="1"> 
    <p> Hello javascript! </p>
    <p> Hello jQuery! </p>
    <p> Hello node.js! </p>
    
    <div id="htmlMethod"> html() 메서드 </div>
    <div id="textMethod"> text() 메서드 </div>
    
    <div id="addClass"> addClass() 메서드 </div>
    <div id="removeClass" class="remCla"> removeClass() 메서드 </div>
    
    <div id="attrMethod">
       <img>
       <br>
       <img>
    </div>
    
    <div id="cssMethod"> CSS METHOD </div>
    
    <div id="removeMthod"> Remove Object! </div>
    <div id="emptyMthod"> Empty Object! </div>
</body>
</html>
