    <title>Document</title>
    <script>

        // 구구단 
        function funName(){
            return function(x){
                for(var i = 1; i<10; i++){
                    console.log(x + " * " + i + " = " + (x*i));
                }
            };
        }
        var returnFun = funName();
        returnFun(4);
        returnFun(5);

    </script>
