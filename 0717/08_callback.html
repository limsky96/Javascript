<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 콜백 함수 : 매개변수로 함수를 전달 
        function add(x, y){
            return x + y;
        }

        function sub(x, y){
            return x - y;
        }

        function mul(x, y){
            return x * y;
        }

        function printResult(x, y, callback) { // callback : 파라미터로 넘어 온 함수 (=파라미터 함수)
            var result = callback(x, y); // 파라미터로 함수가 넘어옴  (var) callback이라고 생각하기 (기본적)
            document.write(result + "<br>");
        }

        printResult(2,3,add);
        printResult(2,3,sub);
        printResult(2,3,mul);


        //document.write(add(10,20));
        
        //콜백 함수의 함수 : 메모리 상의 주소 (넘길 때, 함수 이름만 넘김)
    </script>
</head>

</body>
</html>
