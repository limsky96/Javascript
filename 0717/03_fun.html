<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 명시(선언)적 함수 생성 
        function add(num1, num2){

            document.write("내부" + arguments[0] + "<br>");
            document.write("외부" + arguments[1] + "<br>");
            
            return num1 + num2;
        }

        document.write(add(1,2) + "<br>");

        // 익명 함수 (많이 씀)
        var sub = function(num1, num2){ // function 옆에 함수명이 없음 ! 
            return num1 - num2;
        } 
        document.write(sub(1,2) + "<br>");

        // 함수( 핵심) = this와 argument
        // arguments = 자바 스크립트에서 함수가 만들어 질 때 생성자 처럼 두 개를 넣어줌 ! 
        // 그게 바로 arguments와 this~ 
        function funArgs() {
            
            for (let i =0; i < arguments.length; i++){
                document.write(arguments[i] + "<br>");
            }

            return arguments;
        }
         
        var fun = funArgs(1, 2, 3, 4, 5, 6, 7); // arguments는 뭐 거의 배열로 만들어주는 ~ 파라미터에 대한 배열 객체 !
        document.write(fun + "<br>");
        document.write(fun + fun.length + "<br>"); // 7 


        for (const num in fun) {
             document.write(fun[num] + "<br>");  
            
        }



    </script>
</head>
<body>
    
</body>
</html>
