<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 클로져 
        function funName(x){

            var varName = " :: 요청한 " + x + "에 대한 구구단 ::"; // 외부변수 

            return function(){ // 내부 함수
                console.log(varName);
                for(var i=1; i<10; i++){
                    console.log(x + " * " + i + " = " + (x*i));
                }
            };
        }
        var returnFun = funName(5);
        returnFun();
        
        // 내부 함수 입장에서 외부변수 ~
        // 클로져 : 유지된다 -> 내부 함수가 외부 변수를 사용할 수 있음 (함수가 끝날 때 까지 외부 변수가 살아있음)

    </script>
</head>

</body>
</html>
